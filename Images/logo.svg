<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A3D62;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F5CA8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="196" height="56" rx="8" ry="8" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Tracking icon/symbol -->
  <g transform="translate(15, 15)">
    <!-- Package icon -->
    <rect x="0" y="8" width="16" height="12" rx="2" fill="white" opacity="0.9"/>
    <rect x="2" y="10" width="12" height="8" rx="1" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="8" x2="8" y2="20" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="2" y1="14" x2="14" y2="14" stroke="white" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Tracking dots -->
    <circle cx="20" cy="14" r="2" fill="#FAD02C"/>
    <circle cx="26" cy="14" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="31" cy="14" r="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Main text "Ummi's" -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Ummi's
  </text>
  
  <!-- Subtitle "tracking" -->
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#FAD02C" opacity="0.9">
    tracking
  </text>
  
  <!-- Decorative line -->
  <line x1="55" y1="47" x2="140" y2="47" stroke="#FAD02C" stroke-width="2" opacity="0.6"/>
</svg>